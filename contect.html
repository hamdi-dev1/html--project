<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact Form</title>
</head>
<body>

    <h1>Contact Me</h1>
    <p>Fill out the form below to get in touch with me.</p>

    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="subject">Subject:</label><br>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="50" required></textarea><br><br>


        <input type="submit" value="Send Message">
    </form>

    <p>You can also email me directly at: <a href="mailto:hamdiahmedmuse@gmail.com">hamdiahmedmuse@gmail.com</a></p>

</body>
